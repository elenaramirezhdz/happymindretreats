<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags for search engines -->
    <meta
      name="description"
      content="Happy mind retreats. Retreats for harmony of body and mind, mindfulness, self-mastery and personal development."
    />
    <meta
      name="keywords"
      content="yoga, meditation, mindfulness, retreat, yoga retreat, coaching retreat, mexico retreat"
    />
    <!-- Title -->
    <title>Happy mind retreats</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>

  <body>
    <!-- Header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Happy mind retreats</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label">
        <i class="fa-solid fa-bars"></i>
      </label>
      <nav>
        <ul id="menu">
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="retreats.html">Retreats</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!-- Main content -->
    <main>
      <!-- Contact Header photo section -->
      <section id="contact-header"></section>
      <section>
        <div class="container">
          <h2>Contact Us</h2>
          <form action="index.html" method="post">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label>Yoga Level:</label>
              <div class="checkbox-group">
                <label
                  ><input
                    type="checkbox"
                    name="yoga_level[]"
                    value="Beginner"
                  />
                  Beginner</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="yoga_level[]"
                    value="Intermediate"
                  />
                  Intermediate</label
                >
                <label
                  ><input
                    type="checkbox"
                    name="yoga_level[]"
                    value="Advanced"
                  />
                  Advanced</label
                >
              </div>
            </div>
            <button type="submit" class="submit-button">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <!-- Footer -->
    <footer>
      <ul id="social-icons">
        <li>
          <a
            href="https://www.facebook.com/elenramirezcoach"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
          >
            <i class="fa-brands fa-facebook"></i
          ></a>
        </li>

        <li>
          <a
            href="https://www.instagram.com/elenaaerialdance"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
          >
            <i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script
      src="https://kit.fontawesome.com/378cfbc72c.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
